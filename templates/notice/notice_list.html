{% extends 'gradesApp/base.html' %}

{% block body_block %}


<h1 style="margin-top:50px;margin-bottom:100px;text-align:center; padding:40px; color: #191970" class="jumbotron">|| Notice Board ||</h1>


<table class="table" style="color:white">
  <thead>
    <tr>
      <th>Date</th>
      <th>Notice Title</th>
    </tr>
  </thead>
  <tbody>

    {% for material in notice %}

      <tr>
        <td>{{ material.noticeDate }}</td>
        <td><a style="text-decoration:none" href="{% url 'Notice:notice_detail' material.pk %}">{{ material.title }}</a></td>
      </tr>

    {% endfor %}
  </tbody>
</table>


{% endblock %}
